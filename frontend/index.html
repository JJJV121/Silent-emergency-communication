<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Silent Emergency Communication website for speech and hearing impaired individuals to seek urgent help efficiently.">
    <title>Silent Connect</title> <!-- Updated title -->
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('restbg.jpeg') no-repeat center center fixed;
            background-size: contain; /* Ensures the image fits the entire screen */
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #0078d7;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Silent Connect Logo" class="logo"> <!-- Added logo -->
        <h1>Silent Emergency Communication</h1>
        <p>Enhancing accessibility and safety in critical situations</p>
    </header>

    <main>
        <section id="emergency-services">
            <h2>Emergency Services</h2>
            <div class="quick-call-buttons">
                <button onclick="callService('ambulance')">üöë Ambulance</button>
                <button onclick="callService('fire')">üî• Fire Services</button>
                <button onclick="callService('police')">üöì Police</button>
            </div>
        </section>

        <section id="communication-tools">
            <h2>Communication Tools</h2>
            <div>
                <button onclick="startTextToSpeech()">Text-to-Speech</button>
                <button onclick="startSpeechToText()">Speech-to-Text</button>
            </div>
        </section>

        <section id="location-sharing">
            <h2>Share Your Location</h2>
            <button onclick="shareLocation()">üìç Share Live Location</button>
            <p id="location-status"></p>
        </section>

        <section id="emergency-contacts">
            <h2>Personal Emergency Contacts</h2>
            <button onclick="callPriorityContact()">Call Priority Contact</button>
            <ul id="contact-list">
                <!-- Contacts from emercontact.html will be displayed here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Silent Emergency Communication. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
