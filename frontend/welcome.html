<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Silent Connect!. Quick, silent help for the speech and hearing impaired.">
    <title>Welcome to Silent Connect üåê</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('welcomebg.jpeg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .logo {
            width: 250px; /* Increased size */
            height: auto;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 3rem; /* Larger font size */
            color: white; /* White color for better contrast */
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.5rem; /* Larger font size */
            color: white; /* White color for better contrast */
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #0078d7;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <img src="logo.jpeg" alt="Silent Connect Logo" class="logo">
    <h1>Welcome to Silent Connect</h1>
    <p>Quick, silent help for the speech and hearing impaired.</p>
    <div class="button-container">
        <button onclick="location.href='sign.html'">Sign Up</button>
        <button onclick="showHowItWorks()">How It Works</button>
    </div>

    <script>
        function showHowItWorks() {
            alert("Silent Connect enables quick, silent communication for emergencies. Features include:\n\n- Quick-call buttons for emergency services.\n- Text-to-speech and speech-to-text tools.\n- Live location sharing.\n- Personal emergency contact management.");
        }
    </script>
</body>
</html>
